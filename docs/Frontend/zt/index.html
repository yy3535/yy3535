<script>
var hasGroupsSizeX = function(deck) {
    if(deck.length>1){
        var obj={};
        var lengthList=[];
        deck.forEach(item=>{
            if(!obj[item]){
                obj[item]=1;
            }else{
                obj[item]++;
            }
        })
        for(key in obj){
            lengthList.push(obj[key]);
        }
        if(String(lengthList[0]).repeat(lengthList.length)===lengthList.join('')){
            return true;
        }else{
            var a=lengthList.join(',')
            var x=Math.min(7,2);
            var isOk=true;
            lengthList.forEach(item=>{
                if((item!==x)&&(item%x!==0)){
                    isOk=false;
                }
            })
            return isOk;
        }
    }else{
        return false
    }
    
    
};
    console.log(hasGroupsSizeX([1,1,2,2,2,2]))
    
</script>
